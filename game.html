<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Shape Game
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
  body {
    font-family: 'Roboto', sans-serif;
  }
  /* haan bhai to tu aa gaya answer hai MOHIT JI MAHAN HAI */

 </head>
 <body class="m-0 p-0">
  <header class="bg-[#fb7f2a] flex justify-center items-center gap-8 py-3 border-b-2 border-black">
   <img alt="Yellow lightning bolt icon with black outline" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/222526f7-a52b-4fe1-2e79-6a043c4ed7af.jpg" width="40"/>
   <img alt="Yellow lightning bolt icon with black outline" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/222526f7-a52b-4fe1-2e79-6a043c4ed7af.jpg" width="40"/>
   <img alt="Yellow lightning bolt icon with black outline" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/222526f7-a52b-4fe1-2e79-6a043c4ed7af.jpg" width="40"/>
   <h1 class="text-3xl font-extrabold text-black drop-shadow-[2px_2px_0_#0a192f]">
    welcome to this game
   </h1>
   <img alt="Yellow lightning bolt icon with black outline" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/222526f7-a52b-4fe1-2e79-6a043c4ed7af.jpg" width="40"/>
   <img alt="Yellow lightning bolt icon with black outline" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/222526f7-a52b-4fe1-2e79-6a043c4ed7af.jpg" width="40"/>
   <img alt="Yellow lightning bolt icon with black outline" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/222526f7-a52b-4fe1-2e79-6a043c4ed7af.jpg" width="40"/>
  </header>
  <main class="bg-[#94d4e8] min-h-[calc(100vh-64px)] p-4">
   <div class="flex items-center gap-2 text-black font-extrabold text-lg mb-10">
    <span>
     find the answer of this
    </span>
    <h4>ans is related to color green in small words</h4>
    <i class="fas fa-arrow-right">
    </i>
   </div>
   <div class="flex flex-wrap justify-center items-center gap-8 max-w-full overflow-x-auto">
    <!-- Pentagon -->
    <img alt="Black outlined pentagon shape on light blue background" class="w-20 h-20" height="80" src="https://storage.googleapis.com/a1aa/image/0409e12c-2615-4b50-8f2f-804fcad2f9de.jpg" width="80"/>
    <!-- Arrow right -->
    <i class="fas fa-arrow-right text-black text-2xl">
    </i>
    <!-- Hexagon -->
    <img alt="Black outlined hexagon shape on light blue background" class="w-24 h-20" height="80" src="https://storage.googleapis.com/a1aa/image/a71f03d9-9cb9-4302-1267-cb79194a089d.jpg" width="100"/>
    <!-- Arrow right -->
    <i class="fas fa-arrow-right text-black text-2xl">
    </i>
    <!-- Star of David -->
    <img alt="Black outlined Star of David shape on light blue background" class="w-24 h-20" height="80" src="https://storage.googleapis.com/a1aa/image/40e15cdc-5ed8-40ca-189f-213d539e5606.jpg" width="100"/>
    <!-- Arrow right -->
    <i class="fas fa-arrow-right text-black text-2xl">
    </i>
    <!-- Question mark below hexagon -->
    <div class="flex flex-col items-center w-full mt-10">
     <span class="text-6xl font-extrabold text-black leading-none">
      ?
     </span>
     <hr class="border-black border-2 w-40 mt-1"/>
    </div>
   </div>
   <div class="flex justify-center items-center gap-4 mt-20">
    <!-- Right arrow and star -->
    <i class="fas fa-arrow-left text-black text-2xl">
    </i>
    <img alt="Black outlined four-point star shape on light blue background" class="w-20 h-20" height="80" src="https://storage.googleapis.com/a1aa/image/9cd924d8-164c-49d4-feb6-4f2a153cf29b.jpg" width="80"/>
   </div>
   <br>
   <br>
   <br>
   <br>
  
  
   <footer class="flex justify-between px-4 mt-20 text-xs font-bold">
    <a href="ans.html" class="text-green-600" style="font-size: 15px;">
     answer
    </a>
 
   </footer>
  </main>
 </body>
</html>
